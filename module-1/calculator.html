<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webd Module 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }
    .calculator {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .display {
      background: #f0f0f0;
      padding: 20px;
      font-size: 2em;
      text-align: right;
      border-bottom: 2px solid #ddd;
      min-height: 70px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      border: none;
      outline: none;
      font-size: 1.2em;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    .operator {
      background: #ff9a9e;
      color: white;
    }
    .equal_to {
      background: #fad0c4;
      grid-column: span 2;
    }
    .clear {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal_to" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
  let limitExceeded = false;
  if (display.innerText === '0' && !limitExceeded) {
    display.innerText = value;
  } 
  else if (parseInt(display.innerText) >= 100000000) {
    display.innerText = 'Input Limit Exceeded!';
    limitExceeded = true; // Set the flag to prevent further inputs
  } 
  else if (!limitExceeded) {
    display.innerText += value;
  }


    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Syntax Error!';
      }
    }
  </script>
</body>
</html>
